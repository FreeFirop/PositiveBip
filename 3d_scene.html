<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let objects = [];
        
        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            let gridHelper = new THREE.GridHelper(20, 20);
            scene.add(gridHelper);

            let geometry = new THREE.BoxGeometry();
            let material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            for (let i = 0; i < 20; i++) {
                for (let j = 0; j < 20; j++) {
                    let cube = new THREE.Mesh(geometry, material);
                    cube.position.set(i, 0, j);
                    scene.add(cube);
                    objects.push(cube);
                }
            }

            window.addEventListener('click', onMouseClick, false);
            window.addEventListener('keydown', onKeyDown, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            let intersects = raycaster.intersectObjects(objects);
            if (intersects.length > 0) {
                let intersect = intersects[0];
                let newCube = new THREE.Mesh(new THREE.BoxGeometry(), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
                newCube.position.copy(intersect.point).add(intersect.face.normal);
                newCube.position.divideScalar(1).floor().multiplyScalar(1).addScalar(0.5);
                scene.add(newCube);
                objects.push(newCube);
            }
        }

        function onKeyDown(event) {
            if (event.key === 'b') {
                raycaster.setFromCamera(mouse, camera);
                let intersects = raycaster.intersectObjects(objects);
                if (intersects.length > 0) {
                    let intersect = intersects[0];
                    scene.remove(intersect.object);
                    objects.splice(objects.indexOf(intersect.object), 1);
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
