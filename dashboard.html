<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            background-color: powderblue;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: white;
            border-bottom: 2px solid black;
            position: relative;
        }
        .header .left {
            display: flex;
            align-items: center;
        }
        .header .left span {
            font-size: 24px;
            margin-right: 10px;
        }
        .header .right {
            font-size: 24px;
            cursor: pointer;
        }
        .header .title {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2em;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }
        .rewards {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-top: 2px solid black;
        }
        .rewards div {
            font-size: 24px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (!localStorage.getItem('authToken')) {
                window.location.href = 'index.html';
                return;
            }

            // Fetch user progress from localStorage
            const userProgress = JSON.parse(localStorage.getItem('userProgress')) || { coins: 0, diamonds: 0 };

            // Display user progress
            document.getElementById('coinCount').innerText = userProgress.coins;
            document.getElementById('diamondCount').innerText = userProgress.diamonds;
        });

        function openMenu() {
            alert('Menu clicked!');
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="left">
            <span id="coinCount">0</span> ðŸª™
            <span id="diamondCount">0</span> ðŸ’Ž
        </div>
        <div class="title">Rishaply</div>
        <div class="right" onclick="openMenu()">â˜°</div>
    </div>
    <div class="content">
        <h1>Welcome to the Dashboard</h1>
    </div>
</body>
</html>
