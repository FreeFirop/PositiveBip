<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rishaply</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, red, orange, yellow, pink, green, blue, indigo, violet); /* Rainbow background */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .header-center {
            text-align: center;
            flex-grow: 1;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .center-content {
            text-align: center;
            margin-bottom: 20px;
        }

        .editor-container {
            border: 2px solid blue; /* Blue border */
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="rishaply-icon.png" alt="Rishaply Icon">
            <span>RISHAPLY</span>
        </div>
        <div class="header-center">
            <span>WELCOME TO POSITIVEBIP</span> <!-- Updated text -->
        </div>
    </header>

    <main>
        <div class="center-content">
            <h2>HTML Editor</h2>
            <p>Welcome to PositiveBip HTML Editor. Start coding your HTML here:</p>
            <div class="editor-container">
                <a href="html-editor.html">Go to HTML Editor</a>
            </div>
        </div>
    </main>
</body>
</html>
