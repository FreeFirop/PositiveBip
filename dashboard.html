<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rishaply</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .header-center {
            text-align: center;
            flex-grow: 1;
        }

        .header-center span {
            font-size: 1.2em;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .center-content {
            text-align: center;
        }

        .center-content a {
            color: blue;
            text-decoration: none;
            font-size: 1.5em;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="rishaply-icon.png" alt="Rishaply Icon">
            <span>RISHAPLY</span>
        </div>
        <div class="header-center">
            <span>Welcome to Dashboard</span>
        </div>
    </header>

    <main>
        <div class="center-content">
            <a href="html-editor.html">HTML Editor</a>
        </div>
    </main>
</body>
</html>
