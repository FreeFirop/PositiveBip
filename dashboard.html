<!DOCTYPE html>

        }
        .header .title {

        }

            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .content button {
            font-size: 16px;
            padding: 10px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .content button:hover {
            opacity: 0.9;
        }
