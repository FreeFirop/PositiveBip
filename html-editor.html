<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .editor-container {
            width: 80%;
            height: 60%;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            width: 100%;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .run-button, .back-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .run-button {
            background-color: blue;
            color: white;
        }

        .back-button {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <header>HTML Editor</header>
    <main>
        <div class="editor-container">
            <textarea id="html-input" placeholder="Type your HTML code here..."></textarea>
            <div class="buttons">
                <button class="run-button" onclick="runCode()">Run</button>
                <button class="back-button" onclick="goBack()">Back</button>
            </div>
        </div>
    </main>

    <script>
        function runCode() {
            const code = document.getElementById('html-input').value;
            localStorage.setItem('htmlCode', code);
            window.location.href = 'output.html';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
