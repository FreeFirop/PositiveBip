<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor - Rishaply</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: green; /* Pure green color */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .header-center {
            text-align: center;
            flex-grow: 1;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        textarea {
            width: 80%;
            height: 400px; /* Increased height */
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="rishaply-icon.png" alt="Rishaply Icon">
            <span>RISHAPLY</span>
        </div>
        <div class="header-center">
            <span>HTML Editor</span>
        </div>
    </header>

    <main>
        <textarea id="html-code" placeholder="Type your HTML code here..."></textarea>
        <button id="run-btn">Run</button>
    </main>

    <script>
        function isValidHTML(str) {
            var doc = document.createElement('div');
            doc.innerHTML = str;
            return Array.from(doc.childNodes).some(node => node.nodeType === 1);
        }

        document.getElementById('run-btn').addEventListener('click', function() {
            var code = document.getElementById('html-code').value;
            if (isValidHTML(code)) {
                localStorage.setItem('htmlCode', code); // Store the code in localStorage
                window.location.href = 'output.html'; // Navigate to output.html
            } else {
                alert('Please enter valid HTML code.');
            }
        });
    </script>
</body>
</html>
