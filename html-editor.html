<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor - Rishaply</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .header-left {
            flex: 1;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            padding: 20px;
            font-family: monospace;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">HTML Editor</div>
    </header>

    <main>
        <textarea id="html-code" placeholder="Type your HTML code here..."></textarea>
        <button onclick="runCode()">Run</button>
        <iframe id="output"></iframe>
    </main>

    <script>
        function runCode() {
            const code = document.getElementById('html-code').value;
            const iframe = document.getElementById('output');
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(code);
            iframe.contentWindow.document.close();
        }
    </script>
</body>
</html>
