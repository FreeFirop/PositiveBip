<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PositiveBip</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #FFB3BA, #FFDFBA, #FFFFBA, #BAFFC9, #BAE1FF);
            color: blue;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .header-left {
            flex: 1;
            text-align: left;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .header-right {
            flex: 1;
            text-align: right;
        }

        .header-right img {
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        footer {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            z-index: 1000;
        }

        .dialog-content {
            text-align: left;
        }

        .close-btn {
            cursor: pointer;
            float: right;
            font-size: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">Rishaply</div>
        <div class="header-center" id="welcome-message">Welcome to PositiveBip</div>
        <div class="header-right">
            <img src="globe-icon.png" alt="Language Selector" id="language-icon">
        </div>
    </header>
    <main>
        <button id="play-button">Play</button>
    </main>
    <footer></footer>

    <div id="language-dialog" class="dialog">
        <div class="dialog-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>Select Language</h2>
            <ul>
                <li><a href="#">English</a></li>
                <li><a href="#">Spanish</a></li>
                <li><a href="#">French</a></li>
                <!-- Add more languages as needed -->
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('language-icon').addEventListener('click', function() {
            document.getElementById('language-dialog').style.display = 'block';
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('language-dialog').style.display = 'none';
        });

        document.getElementById('play-button').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
