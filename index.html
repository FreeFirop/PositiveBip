<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
    <style>
        body {
            background-color: powderblue;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 5px solid;
            border-image-slice: 1;
            border-width: 5px;
            border-image-source: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            text-align: center;
        }
        h1 {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 3em;
            margin: 0 0 20px;
            padding: 5px;
        }
        p {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 1.2em;
            font-weight: bold;
        }
        form {
            display: none;
        }
        form.active {
            display: block;
        }
        input[type="email"],
        input[type="password"],
        input[type="button"] {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
        }
        input[type="email"],
        input[type="password"] {
            background-color: white;
            color: black;
        }
        input[type="button"] {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            cursor: pointer;
        }
        input[type="button"]:hover {
            opacity: 0.9;
        }
        .success-message {
            display: none;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: opaque;
        }
        .success-message.active {
            display: block;
        }
    </style>
</head> 
<body>
    <div class="container">
        <h1><i>Login System</i></h1>
        <!-- Login Form -->
        <form id="loginForm" class="active">
            <p>Email: <input type="email" name="email" required></p>
            <p>Password: <input type="password" name="password" required></p>
            <input type="button" value="Login" onclick="login()">
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            Logged in successfully!
        </div>
    </div>

    <script>
        function login() {
            // For demonstration, assuming the login is always successful.
            // You can add your own validation here.

            // Hide the login form
            document.getElementById('loginForm').classList.remove('active');

            // Show the success message
            document.getElementById('successMessage').classList.add('active');
        }
    </script>
</body>
</html>
