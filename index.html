<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PositiveBip</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: blue;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-bottom: none; /* Remove border */
        }

        .header-left, .header-center, .header-right {
            flex: 1;
        }

        .header-center {
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        footer {
            display: flex;
            justify-content: flex-start; /* Keep to the left */
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .play-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .play-button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        #language-icon {
            width: 24px; /* Adjust the size of the language icon */
            height: 24px;
            border: none; /* Remove the border */
        }

        #language-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .dialog-content {
            text-align: center;
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">Rishaply</div>
        <div class="header-center">Welcome to PositiveBip</div>
        <div class="header-right">
            <img src="globe-icon.png" alt="Language Selector" id="language-icon">
        </div>
    </header>
    <main>
        <!-- Main content can go here -->
    </main>
    <footer>
        <button class="play-button" id="play-btn">
            <img src="play-icon.png" alt="Play Icon"> Play
        </button>
    </footer>
    <div id="language-dialog" class="dialog">
        <div class="dialog-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>Select Language</h2>
            <ul>
                <li><a href="?lang=en">English</a></li>
                <li><a href="?lang=es">Spanish</a></li>
                <li><a href="?lang=fr">French</a></li>
                <!-- Add more languages as needed -->
            </ul>
        </div>
    </div>
    <script>
        document.getElementById('language-icon').addEventListener('click', function() {
            document.getElementById('language-dialog').style.display = 'block';
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('language-dialog').style.display = 'none';
        });

        document.getElementById('play-btn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
