<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PositiveBip</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: blue;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            color: blue;
        }

        .header-left,
        .header-center,
        .header-right {
            flex: 1;
            text-align: center;
        }

        .header-left {
            text-align: left;
        }

        .header-right {
            text-align: right;
        }

        .header-right img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .dialog-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            position: relative;
            color: blue;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">Rishaply</div>
        <div class="header-center">Welcome to PositiveBip</div>
        <div class="header-right">
            <img src="globe-icon.png" alt="Language Selector" id="language-icon">
        </div>
    </header>
    <div id="language-dialog" class="dialog">
        <div class="dialog-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>Select Language</h2>
            <ul>
                <li><a href="?lang=en">English</a></li>
                <li><a href="?lang=es">Spanish</a></li>
                <li><a href="?lang=fr">French</a></li>
                <!-- Add more languages as needed -->
            </ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const languageIcon = document.getElementById('language-icon');
            const languageDialog = document.getElementById('language-dialog');
            const closeBtn = document.getElementById('close-btn');

            languageIcon.addEventListener('click', () => {
                languageDialog.style.display = 'flex';
            });

            closeBtn.addEventListener('click', () => {
                languageDialog.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target == languageDialog) {
                    languageDialog.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
