<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PositiveBip</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #FFB3BA, #FFDFBA, #FFFFBA, #BAFFC9, #BAE1FF);
            color: blue;
            text-align: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .header-left,
        .header-center,
        .header-right {
            flex: 1;
        }

        .header-center {
            text-align: center;
        }

        .header-right {
            text-align: right;
        }

        main {
            margin-top: 20%;
        }

        footer {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">Rishaply</div>
        <div class="header-center" id="welcome-message">Welcome to PositiveBip</div>
        <div class="header-right">
            <img src="globe-icon.png" alt="Language Selector" id="language-icon" style="cursor: pointer;">
        </div>
    </header>
    <main>
        <button id="play-button">Play</button>
    </main>
    <footer></footer>

    <div id="language-dialog" class="dialog" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ddd;">
        <div class="dialog-content">
            <span class="close-btn" id="close-btn" style="cursor: pointer;">&times;</span>
            <h2>Select Language</h2>
            <ul>
                <li><a href="#" data-lang="en">English</a></li>
                <li><a href="#" data-lang="es">Spanish</a></li>
                <li><a href="#" data-lang="fr">French</a></li>
                <!-- Add more languages as needed -->
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('language-icon').addEventListener('click', function() {
            document.getElementById('language-dialog').style.display = 'block';
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('language-dialog').style.display = 'none';
        });

        document.querySelectorAll('#language-dialog a').forEach(function(element) {
            element.addEventListener('click', function(event) {
                event.preventDefault();
                var lang = event.target.getAttribute('data-lang');
                localStorage.setItem('selectedLanguage', lang);
                loadLanguage(lang);
                document.getElementById('language-dialog').style.display = 'none';
            });
        });

        document.getElementById('play-button').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        function loadLanguage(lang) {
            var messages = {
                en: { welcome: 'Welcome to PositiveBip' },
                es: { welcome: 'Bienvenido a PositiveBip' },
                fr: { welcome: 'Bienvenue Ã  PositiveBip' }
                // Add more translations as needed
            };

            if (messages[lang]) {
                document.getElementById('welcome-message').textContent = messages[lang].welcome;
            } else {
                document.getElementById('welcome-message').textContent = messages['en'].welcome;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var selectedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            loadLanguage(selectedLanguage);
        });
    </script>
</body>
</html>
