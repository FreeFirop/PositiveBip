<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PositiveBip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">Rishaply</div>
        <div class="header-center">Welcome to PositiveBip</div>
        <div class="header-right">
            <img src="globe-icon.png" alt="Language Selector" id="language-icon">
        </div>
    </header>
    <div id="language-dialog" class="dialog">
        <div class="dialog-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>Select Language</h2>
            <ul>
                <li><a href="?lang=en">English</a></li>
                <li><a href="?lang=es">Spanish</a></li>
                <li><a href="?lang=fr">French</a></li>
                <!-- Add more languages as needed -->
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
