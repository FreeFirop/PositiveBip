<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Registration Form</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
        }
        .form-control {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: darkblue;
        }
        .hidden {
            display: none;
        }
        .welcome-message {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            animation: slide 5s linear infinite;
        }
        @keyframes slide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .link-container {
            margin-bottom: 20px;
        }
        a {
            font-size: 18px;
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showWelcomePage(event) {
            event.preventDefault();
            document.getElementById('registration-form').classList.add('hidden');
            document.getElementById('welcome-page').classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div id="registration-form" class="container">
        <h1>Register</h1>
        <form onsubmit="showWelcomePage(event)">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>

    <div id="welcome-page" class="container hidden">
        <div class="welcome-message">Welcome to PositiveBip</div>
        <div class="link-container">
            <a href="https://freefirop.github.io/PositiveBip/">https://freefirop.github.io/PositiveBip/</a>
        </div>
    </div>
</body>
</html>
