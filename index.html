<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <input type="text" id="phoneNumber" placeholder="Enter your phone number">
        <button onclick="sendOTP()">Send OTP</button><br>
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <script>
        function generateOTP() {
            // Generate a 6-digit random OTP
            return Math.floor(100000 + Math.random() * 900000);
        }

        function sendOTP() {
            var phoneNumber = document.getElementById("phoneNumber").value;
            // Simulate sending OTP to the phone number
            alert("OTP sent to " + phoneNumber);
            // Generate OTP
            var otp = generateOTP();
            // Store OTP in localStorage for verification
            localStorage.setItem("otp", otp);
        }

        function verifyOTP() {
            var enteredOTP = document.getElementById("otp").value;
            var generatedOTP = localStorage.getItem("otp");

            if (enteredOTP === generatedOTP) {
                alert("OTP verification successful!");
                // Redirect to success page or perform any other action
                window.location.href = "success.html";
            } else {
                alert("Invalid OTP. Please try again.");
            }
        }
    </script>
</body>
</html>
