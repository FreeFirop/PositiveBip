<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PositiveBip Website</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Landing Page Styles */
        .landing-container {
            text-align: center;
            color: #fff;
            margin-top: 20vh;
        }

        .landing-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Button Styles */
        .next-button {
            padding: 0.5rem 1rem;
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-button:hover {
            background-color: #feb47b;
        }

        /* Form Styles */
        .form-container {
            display: none;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Scanner Styles */
        .scanner-container {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }

        .scanner-image {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="landingPage" class="landing-container">
        <h1>Welcome to PositiveBip Website</h1>
        <button id="nextButton" class="next-button">Next</button>
    </div>

    <div id="formPage" class="form-container">
        <form id="paymentForm">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="tel" id="mobile" placeholder="Mobile Number" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="scannerContainer" class="scanner-container">
        <img class="scanner-image" src="whatsapp-qr-code.png" alt="WhatsApp QR Code">
    </div>

<script>
    document.getElementById('nextButton').addEventListener('click', function() {
        document.getElementById('landingPage').style.display = 'none';
        document.getElementById('formPage').style.display = 'block';
        document.getElementById('qrScannerContainer').style.display = 'block';

        const qrCodeScanner = new Html5Qrcode('qrVideo');

        qrCodeScanner.start(
            { facingMode: "environment" }, // Use the rear camera for better scanning
            {
                fps: 10,    // Frames per second
                qrbox: 250  // Size of QR scanning box
            },
            qrCodeData => {
                // QR code scanned successfully
                alert(`Successfully scanned: ${qrCodeData}`);
            },
            errorMessage => {
                // Handle errors
                console.error(errorMessage);
            }
        );
    });

    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Simulate a successful transfer
        alert('Successfully transferred â‚¹5000');
    });
</script>
