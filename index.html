<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 1em;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            margin-bottom: 0.5em;
            text-align: left;
        }

        .login-container input {
            margin-bottom: 1em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            padding: 0.5em;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #0056b3;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100vh;
            background: url('rishaply-logo.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .dashboard-container header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background: rgba(0, 0, 0, 0.5);
        }

        .dashboard-container .logo {
            height: 50px;
        }

        .dashboard-container .balance {
            display: flex;
            align-items: center;
        }

        .dashboard-container .balance span {
            margin-left: 1em;
            font-size: 1.5em;
        }

        /* Initially show the login container */
        .login-container {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h1>Login</h1>
        <form onsubmit="return showDashboard(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container dashboard-container">
        <header>
            <img src="rishaply-logo.png" alt="Rishaply Logo" class="logo">
            <div class="balance">
                <span class="coin">ðŸª™ 100</span>
                <span class="money">ðŸ’° $200</span>
            </div>
        </header>
        <main>
            <h1>Welcome to xReward</h1>
            <p>Start earning rewards now!</p>
        </main>
    </div>

    <script>
        function showDashboard(event) {
            event.preventDefault();
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.dashboard-container').style.display = 'flex';
        }
    </script>
</body>
</html>
