<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .container input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .container button {
            display: block;
            width: 50%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="register-container">
        <h1>Register</h1>
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <button onclick="register()">Register</button>
    </div>

    <div class="container" id="verify-container" style="display: none;">
        <h1>Verify Email</h1>
        <p>An OTP has been sent to your email. Please enter the OTP to complete registration.</p>
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify</button>
    </div>

    <script>
        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // Code to generate and send OTP to the email
            const otp = generateOTP(); // Replace this with your OTP generation logic
            console.log('OTP:', otp); // For testing purposes, log the OTP to the console

            // Save email and password to localStorage (for simplicity, not recommended in real-world scenarios)
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            // Redirect to the email verification section
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('verify-container').style.display = 'block';
        }

        function verifyOTP() {
            const otpInput = document.getElementById('otp').value;
            const storedOtp = localStorage.getItem('otp');

            if (otpInput === storedOtp) {
                alert('Email verified successfully!');
                // You can redirect the user to the dashboard or any other page
                // For simplicity, redirecting to the login page
                window.location.href = 'login.html';
            } else {
                alert('Invalid OTP. Please try again.');
            }
        }

        function generateOTP() {
            // Generate a random 6-digit OTP
            const otp = Math.floor(100000 + Math.random() * 900000);
            localStorage.setItem('otp', otp);
            return otp;
        }
    </script>
</body>
</html>
