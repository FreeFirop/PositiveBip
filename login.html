<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .container input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .container button {
            display: block;
            width: 50%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="verify-container">
        <h1>Verify Email</h1>
        <p>An OTP has been sent to your email. Please enter the OTP to complete registration.</p>
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify</button>
    </div>

    <div class="container" id="dashboard-container" style="display: none;">
        <h1>Dashboard</h1>
        <p>Congratulations! You have successfully registered and verified your email.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function verifyOTP() {
            const otpInput = document.getElementById('otp').value;
            const storedOtp = localStorage.getItem('otp');

            if (otpInput === storedOtp) {
                alert('Email verified successfully!');
                document.getElementById('verify-container').style.display = 'none';
                document.getElementById('dashboard-container').style.display = 'block';
            } else {
                alert('Invalid OTP. Please try again.');
            }
        }

        function logout() {
            // Implement logout functionality here (e.g., clearing localStorage)
            localStorage.clear();
            // Redirect the user to the login page
            window.location.href = 'login.html';
        }

        // Function to generate a random 6-digit OTP
        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000);
        }

        // Automatically generate OTP and store it in localStorage
        const otp = generateOTP();
        localStorage.setItem('otp', otp);
        console.log('OTP:', otp); // For testing purposes, log the OTP to the console
    </script>
</body>
</html>
