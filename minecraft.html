<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Hosting</title>
    <style>
        body {
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #34495e;
        }
        .header .title {
            font-size: 1.5em;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
        }
        .header .user-info {
            font-size: 1em;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .section {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .section h2 {
            margin-top: 0;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
        }
        .section button, .section input, .section select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        .section button:hover, .section input:hover, .section select:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (!localStorage.getItem('authToken')) {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('userEmail').innerText = localStorage.getItem('userEmail');
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="title">Minecraft Server Hosting</div>
        <div class="user-info">Logged in as: <span id="userEmail"></span></div>
    </div>
    <div class="container">
        <div class="section">
            <h2>Create Server</h2>
            <form id="createServerForm">
                <input type="text" id="serverName" placeholder="Server Name" required>
                <select id="cpu" required>
                    <option value="" disabled selected>Select CPU</option>
                    <option value="1">1 CPU</option>
                    <option value="2">2 CPUs</option>
                    <option value="4">4 CPUs</option>
                    <option value="8">8 CPUs</option>
                </select>
                <select id="software" required>
                    <option value="" disabled selected>Select Software</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="spigot">Spigot</option>
                    <option value="bukkit">Bukkit</option>
                    <option value="paper">Paper</option>
                </select>
                <input type="text" id="nodes" placeholder="Nodes (comma separated)" required>
                <button type="button" onclick="createServer()">Create Server</button>
            </form>
        </div>
        <div class="section">
            <h2>Server Console</h2>
            <button onclick="startServer()">Access Console</button>
        </div>
    </div>
    <script src="server-management.js"></script>
</body>
</html>
