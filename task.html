<!DOCTYPE html>
<html>
<head>
    <title>Task Page</title>
    <style>
        body {
            background-color: powderblue;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: white;
            border-bottom: 2px solid black;
            position: relative;
        }
        .header .left {
            display: flex;
            align-items: center;
        }
        .header .left span {
            font-size: 24px;
            margin-right: 10px;
        }
        .header .right {
            font-size: 24px;
            cursor: pointer;
        }
        .header .title {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2em;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }
        .task {
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            width: 80%;
            max-width: 600px;
        }
        .task h2 {
            margin: 0 0 10px;
        }
        .task button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .task button:hover {
            opacity: 0.9;
        }
        .rewards {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-top: 2px solid black;
        }
        .rewards div {
            font-size: 24px;
        }
        .back-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: black;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (!localStorage.getItem('authToken')) {
                window.location.href = 'index.html';
                return;
            }

            // Fetch user progress from localStorage
            const userProgress = JSON.parse(localStorage.getItem('userProgress')) || { coins: 0, diamonds: 0 };

            // Display user progress
            document.getElementById('coinCount').innerText = userProgress.coins;
            document.getElementById('diamondCount').innerText = userProgress.diamonds;
        });

        function completeTask() {
            // Fetch current progress
            const userProgress = JSON.parse(localStorage.getItem('userProgress')) || { coins: 0, diamonds: 0 };

            // Update progress (example: add 10 coins and 5 diamonds for completing a task)
            userProgress.coins += 10;
            userProgress.diamonds += 5;

            // Save updated progress back to localStorage
            localStorage.setItem('userProgress', JSON.stringify(userProgress));

            // Update displayed values
            document.getElementById('coinCount').innerText = userProgress.coins;
            document.getElementById('diamondCount').innerText = userProgress.diamonds;
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="left">
            <span id="coinCount">0</span> ðŸª™
            <span id="diamondCount">0</span> ðŸ’Ž
        </div>
        <div class="title">Rishaply</div>
        <div class="right" onclick="openMenu()">â˜°</div>
    </div>
    <div class="content">
        <div class="task">
            <h2>Complete a Task</h2>
            <button onclick="completeTask()">Complete Task</button>
        </div>
    </div>
    <button class="back-button" onclick="window.history.back()"><</button>
</body>
</html>
